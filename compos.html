
<!DOCTYPE HTML>
<html>

<head>
<title> More Component</title>

<script src="https://unpkg.com/react@15.3.2/dist/react.js">  </script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
</style>

</head>

<body>
<div id="container"></div>

<script type="text/babel">


var MySquare=React.createClass({
    render: function(){
        var MySquareStyle ={
            height: 150,
            backgroundColor:"#FF6663"
        };

        return(
            <div style={MySquareStyle}>
            </div>
        );
    }
}
);

var MyLabel = React.createClass({
    render: function(){
        var MyLabelStyle = {
            fontFamily: "sans-serif",
            fontWeight:"bold",
            padding:13,
            margin:0
        };

        return (
            <div style = {MyLabelStyle}>#FF6663</div>
        );
    }
});


var MyCard = React.createClass({
    render: function(){
        
        var MyCardStyle = {
            height:200,
            width:150,
            padding:0,
            backgroundColor:"#FFF",
            WebkitFilter:"drop-shadow(0px 0px 5px #666)",
            filter:"drop-shadow(0px 0px 5px #666)"
        };
        
        return(
            <div style={MyCardStyle}>
                <MySquare/>
                <MyLabel/>
            </div>
        );
    }
});

ReactDOM.render(
    <div> <MyCard/> </div>,
    document.querySelector("#container")
);
    
</script>


</body>

</html>
