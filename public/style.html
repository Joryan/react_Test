<!DOCTYPE HTML>
<html>

<head>
<title> This is React!</title>

<script src="https://unpkg.com/react@15.3.2/dist/react.js">  </script>
<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

<style>
        #container {
            padding: 50px;
            background-color: #ffffff
        }
</style>

</head>

<body>
<div id="container">cdb</div>

<script type="text/babel">
var MyLetter = React.createClass({
    render: function(){
        var MyStyle = {
            padding:10,
            margin: 10, 
            backgroundColor: this.props.bgcolor,
            color: "#333",
            display:"inline-block",
            fontFamily:"monospace",
            fontSize:"32",
            textAlign:"center"
        };

    return(
            <div style={MyStyle}>
                {this.props.children}
            </div>
        );
    }
});    
ReactDOM.render(
    <div>
        <MyLetter bgcolor="#58B3FF">A</MyLetter>
        <MyLetter bgcolor="#FF605F">B</MyLetter>
        <MyLetter bgcolor="#FFD52E">C</MyLetter>
        <MyLetter bgcolor="#49DD8E">D</MyLetter>
    </div>,
    document.querySelector("#container")
);
    
</script>


</body>

</html>
